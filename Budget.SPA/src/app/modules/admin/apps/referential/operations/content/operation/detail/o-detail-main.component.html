*ngIf="_oDetailService.formIsLoaded as loaded else tp_progress">

<!-- CONTENT -->
<o-detail-content class="flex-auto -mt-5 p-6 sm:p-10 rounded-t-2xl shadow bg-card" fuseScrollbar></o-detail-content>
